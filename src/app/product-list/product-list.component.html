
<div>
    <h2>Products</h2>
    <div>
        <label for=""> Search Product</label>
        <input type="text" (input)="searchInput($event.target.value)">
    </div>
</div>


<div
    fxLayout="row wrap"
    fxLayoutAlign="left"
    fxLayoutGap="20px"
    fxLayoutGap.xs="0">

    <mat-card

        *ngFor="let product of filterProducts; index as productId"
        fxFlex="1 1 320px"
    >

        <mat-card-header>
            <a [title]="product.name +'details'" [routerLink]="['/product' , productId]">
                {{ product.name }}
            </a>
        </mat-card-header>

        <mat-card-content>
            <p *ngIf="product.description">
                Description: {{ product.description }}
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" (click)="share()">Share</button>
            <app-product-alerts [product]="product" (notify)="onNotify()" *ngIf="product.price > 5000">
            </app-product-alerts>
        </mat-card-actions>

    </mat-card>
</div>
