<h2>Products</h2>

<div *ngFor="let product of products; index as productId">

    <h3>
        <a [title]="product.name +'details'" [routerLink]="['/product' , productId]">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description: {{ product.description }}
    </p>

    <button (click)="share()">
        Share
    </button>

    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>

</div>

<div style="margin-top:10px">
    <input style="margin-right:10px" #input1 />
    <input style="margin-right:10px" #input2 [(ngModel)]="test" />
    <input style="margin-right:10px" #input3="ngModel" [(ngModel)]="test" />
    <app-product-alerts #alert></app-product-alerts>
    <div>
        <button (click)="toCheck(input1,input2,input3,alert)">ToCheck</button>
    </div>
</div>
